</div> <script>

const addToCartButton document.querySelector('.add-to-cart'); const pairOptions- document.querySelectorAll('input[name="bundle"]'); const sizeColorOptions=document.querySelector('.option');

addToCartButton.addEventListener('click', () => ( const selectedBundle document.querySelector('input[name="bundle"]:checked').value;

if (selectedBundle - "1") (

}

pairOptions.forEach((option) => {

option.addEventListener('change', () => { sizeColorOptions.forEach((sizeColorOption) => {
